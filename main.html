<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f6f6f6;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        .code-container {
            display: flex;
            gap: 10px;
        }

        .code {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-weight: bold;
            transition: border-color 0.3s;
        }

        .code:focus {
            border-color: #1877f2;
        }
    </style>
</head>
<body>

    <h2 id="verification_heading">OTP Verification</h2>
    <p id="verification_subtext">Enter the 6-digit code sent to your phone.</p>

    <div class="code-container">
        <input type="text" maxlength="1" class="code" oninput="moveNext(this)" onkeydown="handleBackspace(event, this)">
        <input type="text" maxlength="1" class="code" oninput="moveNext(this)" onkeydown="handleBackspace(event, this)">
        <input type="text" maxlength="1" class="code" oninput="moveNext(this)" onkeydown="handleBackspace(event, this)">
        <input type="text" maxlength="1" class="code" oninput="moveNext(this)" onkeydown="handleBackspace(event, this)">
        <input type="text" maxlength="1" class="code" oninput="moveNext(this)" onkeydown="handleBackspace(event, this)">
        <input type="text" maxlength="1" class="code" oninput="moveNext(this)" onkeydown="handleBackspace(event, this)">
    </div>

    <script>
        function moveNext(input) {
            if (input.value.length === 1) {
                let next = input.nextElementSibling;
                if (next && next.classList.contains('code')) {
                    next.focus();
                }
            }
        }

        function handleBackspace(event, input) {
            if (event.key === "Backspace" && input.value === "") {
                let prev = input.previousElementSibling;
                if (prev && prev.classList.contains('code')) {
                    prev.focus();
                }
            }
        }

        // Auto-focus on the first field when the page loads
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelector(".code").focus();
        });
    </script>

</body>

</html>
